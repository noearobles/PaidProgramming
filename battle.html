<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pokebattle</title>
  </head>
  <body>
    <nav class="d-flex justify-content-center navbar navbar-light bg-dark">
      <form id="form">
        <a class="btn btn-outline-success" href="index.html">Pokedex</a>
        <a
          id="pokeBtn"
          class="btn btn-sm btn-outline-secondary"
          href="battle.html"
        >
          PokeBattle
        </a>
        <audio autoplay controls>
          <source id="my_audio" src="lib_music_battle.mp3" type="audio/mpeg" />
        </audio>
      </form>
    </nav>
    <div id="btn">HP levels are based off of level-100 Pokemon.</div>
    <div id="main">
      <table id="arena">
        <tr>
          <td id="hp1"></td>
          <td id="hp2"></td>
        </tr>
        <tr>
          <td id="pk1"></td>
          <td id="pk2"></td>
        </tr>
        <tr>
          <td colspan="2" id="comment"></td>
        </tr>
      </table>
    </div>
    <table id="moves">
      <tr>
        <td>
          <input type="button" class="btn" id="m0" />
          <input type="button" class="btn" id="m1" />
          <input type="button" class="btn" id="m2" />
          <input type="button" class="btn" id="m3" />
        </td>
      </tr>
    </table>
  </body>
  <script src="server\battle.js"></script>
</html>
